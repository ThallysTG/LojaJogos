<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Loja de Jogos</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<!-- Container -->
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-6 col-md-auto login-box">		
	 			<h:messages styleClass="alert alert-danger hmessages"  />
						
				<h1 class="text-center wdi-red">Login</h1>
				<hr />
				<h:form>
					<div class="form-row">
						<div class="col-md-12">
							<h:outputLabel style="margin-bottom:0;" value="Usuário:"  styleClass="wdi-red"/>
							<h:inputText styleClass="form-control form-control-lg flat-input"
								value="#{loginController.usuario.login}" />
						</div>
						<div class="col-md-12">
							<h:outputLabel style="margin-bottom:0;" value="Senha:" styleClass="wdi-red"/>
							<h:inputSecret
								styleClass="form-control form-control-lg flat-input"
								value="#{loginController.usuario.senha}" />
						</div>
						<h:commandButton value="Logar"
							styleClass="btn btn-lg btn-block btn-login"
							action="#{loginController.logar()}" />
					</div>
					<a href="usuario.xhtml" class="py-2 font-weight-bold">Cadastrar Usuário</a>
				</h:form>
			</div>
			
		</div>
	</div>

</h:body>
</html>
