<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="template.css"/>  
</h:head>

<h:body>
	 <div class="wrapper">
	 	<div class="box navbar header">
			<h1 >Loja de Jogos</h1>
			<div >
				<h:form>
					<h:outputLabel value="Olá #{templateController.usuarioLogado.nome}"
						rendered="#{templateController.usuarioLogado != null}"/>
					<h:commandLink value=" (Sair)"   
						action="#{templateController.encerrarSessao}"
						rendered="#{templateController.usuarioLogado != null}"
						style="color:white"/>
				</h:form>
			</div>
	 	</div>
		<div class="box sidebar" style="text-align: center;">
			<ui:insert name="menu">
				<h1>Menu</h1>
				<h:form>
					<h:commandLink value="Login" 
						disabled="#{templateController.usuarioLogado != null}"
						action="#{templateController.redirecionar('/LojaJogos/faces/login.xhtml')}" /> <br/>
					<h:commandLink value="Consulta de Usuarios" 
						disabled="#{templateController.usuarioLogado.tipoUsuario.id == 1}"
						action="#{templateController.redirecionar('/LojaJogos/faces/pages/cadastrousuario.xhtml')}" /> <br/>
					<h:commandLink value="Consulta de Jogos" 
						disabled="#{templateController.usuarioLogado.tipoUsuario.id == 1}"
						action="#{templateController.redirecionar('/LojaJogos/faces/pages/consultajogos.xhtml')}" /> <br/> 
					<h:commandLink value="Venda Jogos"
						action="#{templateController.redirecionar('/LojaJogos/faces/pages/vendajogos.xhtml')}" />
					<br />
					<h:commandLink
						value="Carrinho (#{templateController.qtdItensCarrinho})"
						action="#{templateController.redirecionar('/LojaJogos/faces/pages/carrinho.xhtml')}" />
					<br />
					<h:commandLink value="Histórico de Venda" 
						action="#{templateController.redirecionar('/LojaJogos/faces/pages/historico.xhtml')}" />
					 <br/>
						
				</h:form>
			</ui:insert>
		</div>
		<div class="box content">
			<br />
			<ui:insert name="conteudo">
				<center>
					<h:outputLabel value="Seja Bem-vindo #{templateController.usuarioLogado.nome}" />
				</center>
			</ui:insert>
		</div>
		<div class="box footer" style="text-align: center;">
			<h:outputText value="2020 - UNITINS - Todos os direitos reservados." />
		</div>
	</div>
</h:body>
</html>
