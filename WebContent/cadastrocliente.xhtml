<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="template.xhtml">
<ui:define name="conteudo">
<center>
	<h:messages 
		errorStyle="color:red" 
		warnStyle="color:orange" 
		infoStyle="color:green"
		globalOnly="false"/>
		
	<h1>Cadastro de Cliente</h1>
	<h:form>
	
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" />
			<h:panelGroup>
				<h:inputText 
					id="itNome" 
					required="true"
					requiredMessage="Esse campo nÃ£o pode ser nulo."
					value="#{usuarioLoginController.entity.nome}" />
				<h:message for="itNome" style="color:red"/>
			</h:panelGroup>
			
			<h:outputLabel value="Data de Nascimento:" />
			<h:panelGroup>
				<h:inputText id="itDataNascimento" value="#{usuarioLoginController.entity.dataNascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" 
									   type="localDate"/>
				</h:inputText>
				<h:message for="itDataNascimento" style="color:red"/>
				

						
			</h:panelGroup>
			<h:outputLabel value="Login:" />
			<h:inputText value="#{usuarioLoginController.entity.login}" />
			
			<h:outputLabel value="Senha:" />
			<h:panelGroup>
				<h:inputSecret 
					id="isSenha"
					value="#{usuarioLoginController.entity.senha}" 
					required="true"
					requiredMessage="Esse campo nÃ£o pode ser nulo."/>
				<h:message for="isSenha" style="color:red"/>	
 			</h:panelGroup>
				
			<h:outputLabel value="E-mail:" />
			<h:inputText value="#{usuarioLoginController.entity.email}" />
			
		
		</h:panelGrid>
		<h:commandButton value="Incluir"
			disabled="#{usuarioLoginController.entity.id != null}"
			actionListener="#{usuarioLoginController.incluir}" />
		<h:commandButton value="Limpar" 
			actionListener="#{usuarioLoginController.limpar}">
			<f:ajax execute="@this" render="@form"/>
		</h:commandButton>		
	</h:form>
	<h:form id="formDataTable">
			   
	
	</h:form>
	</center>
</ui:define>
</ui:composition>
</html>
